apiVersion: apps/v1
kind: Deployment
metadata:
  name: meet-hack
  labels:
    name: meet-hack
spec:
  # replicas: 3
  selector:
    matchLabels:
      app: meet-hack
  template:
    metadata:
      labels:
        app: meet-hack
    spec:
      containers:
      - name: meet-hack
        image: gcr.io/meethack-dev-362310/meet-hack@sha256:b376d4cc01ccb0e1214f86fd7a1e9de983abfd1a8e1f83f471e2e8b2421de6b2
        imagePullPolicy: Always
        ports:
          - containerPort: 80

        # コンテナが動いているか
        # 動いていない場合はコンテナが再起動される
        livenessProbe:
          exec:
            command:
            - cat
            - /usr/share/nginx/html/index.html
          initialDelaySeconds: 30 # 最初にチェックするまでの待機時間
          periodSeconds: 60       # チェックする頻度

        # コンテナがリクエストに応答できるかを判断
        # 応答できない場合はリクエストが送られてこないようになる
        readinessProbe:
          httpGet:                # HTTPによるチェック
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
