apiVersion: apps/v1
kind: Deployment
metadata:
  name: meet-hack
  labels:
    name: meet-hack
spec:
  # replicas: 3
  selector:
    matchLabels:
      app: meet-hack
  template:
    metadata:
      labels:
        app: meet-hack
    spec:
      containers:
      - name: meet-hack
        image: gcr.io/meethack-dev-362310/meet-hack@sha256:2938836f75885830b009ce6f01b60b7f6ce1bd47fc3aadcc8224c771b9a36003
        imagePullPolicy: Always
        ports:
          - containerPort: 80

        # コンテナが動いているか
        # 動いていない場合はコンテナが再起動される
        livenessProbe:
          exec:
            command:
            - cat
            - /usr/share/nginx/html/index.html
          initialDelaySeconds: 30 # 最初にチェックするまでの待機時間
          periodSeconds: 60       # チェックする頻度

        # コンテナがリクエストに応答できるかを判断
        # 応答できない場合はリクエストが送られてこないようになる
        readinessProbe:
          httpGet:                # HTTPによるチェック
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
