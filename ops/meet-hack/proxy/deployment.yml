apiVersion: apps/v1
kind: Deployment
metadata:
  name: meet-hack-proxy
spec:
  selector:
    matchLabels:
      app: meet-hack-proxy
  replicas: 2
  template:
    metadata:
      labels:
        app: meet-hack-proxy
    spec:
      containers:
        - name: meet-hack-proxy
          image: gcr.io/ecstatic-router-353016/meet-hack-proxy@sha256:864cd07d30b38438ae34c6747497d48fe894bf27eef30528b62fdaf9192e5de2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
